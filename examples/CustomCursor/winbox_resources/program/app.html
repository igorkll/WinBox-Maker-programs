<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMO</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        button {
            padding: 100px;
            font-size: 24px;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50px;
        }
    </style>
</head>
<body>

<button id="testButton">custom cursor example</button>

<script>
    const button = document.getElementById('testButton');

    button.addEventListener('click', () => {
        const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
        button.style.backgroundColor = randomColor;
    });

    const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
    button.style.backgroundColor = randomColor;
</script>

</body>
</html>
